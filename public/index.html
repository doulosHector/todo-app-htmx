<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.0"
      integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-blue-900"
    hx-get="/api/todos"
    hx-trigger="load"
    hx-target="#todos"
  >
    <h1 class="text-4xl font-bold text-center text-white my-6">Todo App</h1>
    <form
      hx-post="/api/todos"
      hx-target="#todos"
      class="flex justify-center mb-6"
    >
      <input
        type="text"
        name="title"
        placeholder="New Todo"
        class="w-64 px-4 py-2 rounded-l-lg bg-blue-800 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Add
      </button>
    </form>
    <div id="todos"></div>
  </body>
</html>
